<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5c7edfd842.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <article class="forms">
            <form action="#">
                <div>
                    <h2>Contact information</h2>
                    <label for="mail">Email</label><br>
                    <div class="input-area">
                        <i class="fas fa-envelope"></i>
                        <input type="text" name="email" id="email" placeholder="Enter your email..." required>
                    </div>

                </div>
                <div>
                    <label for="phone">Phone</label><br>
                    <div class="input-area">
                        <i class="fas fa-phone-alt"></i>
                        <input type="tel" name="telephone" id="phone" placeholder="Enter your phone">
                    </div>

                </div>
                <br>
                <div>
                    <h2>Shipping adress</h2>
                    <div>
                        <label for="name">Full name</label><br>
                        <div class="input-area">
                            <i class="fas fa-user"></i>
                            <input type="text" name="fullname" id="name" placeholder="Enter your Full name">
                        </div>

                    </div>
                    <div>
                        <label for="adress">Address</label><br>
                        <div class="input-area">
                            <i class="fas fa-home"></i>
                            <input type="text" name="address" id="adress" placeholder="Enter your address">
                        </div>

                    </div>
                    <div>
                        <label for="city">City</label><br>
                        <div class="input-area">
                            <i class="fas fa-city"></i>
                            <input type="text" name="cities" id="city" placeholder="Enter your city...">
                        </div>

                    </div>
                    <br>
                    <div class="country">
                        <label for="countries">Country</label><br>
                        <div class="input-area">
                            <i class="fas fa-globe-europe"></i>
                            <select name="countries" id="country">
                                <option value="Turkey" selected>Turkey</option>
                                <option value="Germany">Germany</option>
                                <option value="USA">USA</option>
                                <option value="Canada">Canada</option>
                                <option value="UK">UK</option>
                            </select>
                        </div>

                    </div>
                    <div class="post">
                        <label for="post">Post Code</label><br>
                        <div class="input-area">
                            <i class="fas fa-mail-bulk"></i>
                            <input type="text" name="post-code" id="post" placeholder="Enter your postal code">
                        </div>

                    </div>

                </div>

                <input type="checkbox" name="reminder" id="user-reminder">
                <label for="reminder" class="reminder">See this information next time</label>
                <br>
                <button class="sub-button">Continue</button>
            </form>
        </article>
        <article class="products">
            <div class="products1">
                <div class="images">
                    <img src="IMG/photo1.png" alt="">
                </div>
                <div class="info">
                    <h3>Vintage Backbag</h3><br>
                    <span><strong>$54.99</strong><del>$94.99</del></span>
                    <div class="button">
                        <button>
                            &#8722;
                        </button>
                        <p>1</p>
                        <button>
                            &#43;
                        </button>
                    </div>
                </div>
            </div>
            <div>
                <div class="products2">
                    <div class="images">
                        <img src="IMG/photo2.png" alt="">
                    </div>
                    <div class="info">
                        <h3>Levi Shoes</h3>
                        <span><strong>$74.99</strong><del>$124.99</del></span>
                        <div class="button">
                            <button>
                                &#8722;
                            </button>
                            <p>1</p>
                            <button>
                                &#43;
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buy-detail" id="shipping">
                <p>Shipping</p>
                <p>$19</p>
            </div>
            <div class="buy-detail" id="total">
                <p>Total</p>
                <p>$148.98</p>
            </div>
        </article>
    </main>
</body>

</html>
